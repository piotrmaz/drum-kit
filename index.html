<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
    <!-- fx -->
    <button class="num1 drum">1</button>
    <button class="num2 drum">2</button>
    <button class="num3 drum">3</button>
    <button class="num4 drum">4</button>
    <button class="num5 drum">5</button>
    <button class="num6 drum">6</button>
    <button class="num7 drum">7</button>
    <button class="num8 drum">8</button>
    <button class="num9 drum">9</button>
    <button class="0 drum">0</button>
    <button class="enter drum">Enter</button>
    <button class="+ drum">+</button>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>



</html>
